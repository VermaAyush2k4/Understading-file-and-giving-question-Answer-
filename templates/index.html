<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload and Display with Q&A</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Upload and Display PDF Content</h1>
        <input type="file" id="fileInput" />

        <div id="pdfContent" class="pdfContent"></div>

        <div>
            <h3>Extracted Sentences:</h3>
            <ul id="sentenceList"></ul>
        </div>

        <div>
            <h3>Ask a Question about the PDF:</h3>
            <input type="text" id="questionInput" placeholder="Type your question..." />
            <button onclick="answerQuestion()">Ask</button>
            <div id="answerOutput"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
